<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>EXEMPLO TABELA</title>
    </h:head>
    <h:body>
        <h:form>
            <p:card style="width: 80%; margin: 0 auto">
                <div class="ui-g">
                    <div class="ui-g-12 ui-lg-6">
                        <p:outputLabel value="Cliente"/>
                        <p:inputText style="width: 100%" value="#{ct.cpNome}" 4/>
                    </div>
                    <div class="ui-g-12 ui-lg-4">
                        <p:outputLabel value="Contato"/>
                        <p:inputText style="width: 100%" value="#{ct.cpContato}"/>
                    </div>
                    <div class="ui-g-12 ui-lg-2">
                        <br/>
                        <p:commandButton action="#{ct.btSalvar(a)}" update="@form" style="width: 100%" value="Salvar"/>
                    </div>
                </div>
                <p:dataTable value="#{ct.dados}" var="rs">
                    <p:column headerText="Cliente">
                        <p:outputLabel value="#{rs.nomCli} " />
                    </p:column>
                    <p:column headerText="Contato">
                        <p:outputLabel value="#{rs.conCli}"/>
                    </p:column>
                    <p:column>
                        <p:commandLink action="#{ct.btAlterar(a)}" update="@form" value="alterar"/>
                    </p:column>
                    <p:column>
                        <p:commandLink action="#{ct.btExcluir(a)}" update="@form" value="excluir"/>
                    </p:column>
                        
                </p:dataTable>
                <div class="ui-g">
                    <div class="ui-g-12 ui-lg-10">
                        
                    </div>
                    <div class=" ui-g-12 ui-lg-2 ">
                        <p:commandButton  action="#{ct.btLimpaTab(a)}" update="@form" style="width: 100%" value="Limpar Tabela"/>
                    </div>
                    
                </div>
            </p:card>
        </h:form>
    </h:body>
</html>
