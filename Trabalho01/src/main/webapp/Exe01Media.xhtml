<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title> Media Numeros</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel>
                <h:panelGrid columns="7">
                    <p:outputLabel value="Preencha os campos com numeros inteiros: "/>
                    <p:outputLabel value="Num1"/>
                    <p:inputText  value="#{ct.cpn1}"/>
                    <p:outputLabel value="Num2"/>
                    <p:inputText value="#{ct.cpn2}"/>
                    <p:outputLabel value="Num3"/>
                    <p:inputText value="#{ct.cpn3}"/>

                    <p:panelGrid columns="3">
                        <p:link outcome="index" value="Voltar"/>
                        <p:commandButton action="#{ct.btLimpar(ae)}" update="@form" value="Limpar"/>
                        <p:commandButton action="#{ct.btCalcular(ae)}" update="@form" value="Calcular"/>
                        <p:outputLabel value="Resultado soma: "/>
                        <p:outputLabel value="#{ct.cpNumeroSoma}"/><br/>
                        <p:outputLabel value=" Numero Maior:"/>
                        <p:outputLabel value="#{ct.cpNumeroMaior}"/><br/>
                        <p:outputLabel value="A media:"/>
                        <p:outputLabel value="#{ct.media}"/>


                    </p:panelGrid>
                </h:panelGrid>
            </p:panel>
        </h:form>

    </h:body>
</html>
