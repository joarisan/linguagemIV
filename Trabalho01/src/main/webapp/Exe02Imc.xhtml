<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>IMC</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel>
                <h:panelGrid columns="1">
                    <p:outputLabel value="Prencha os campos com  peso e altura."/>
                    <p:outputLabel value="Peso Kg:"/>
                    <p:inputText value="#{ct.peso}"/>
                    <p:outputLabel value="Altura Cm:"/>
                    <p:inputText value="#{ct.altura}"/>
                    
                    

                    <h:panelGrid columns="3">
                        <p:link outcome="index" value="Voltar"/>
                        <p:commandButton action="#{ct.btLimpar(ae)}" update="@form" value="Limpar"/>
                        <p:commandButton action="#{ct.btCalculatImc(ae)}" update="@form" value="Calcular"/>
                        <p:outputLabel value="Resultado: "/>
                        <p:outputLabel value="#{ct.imc}"/>

                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
